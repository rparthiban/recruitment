{%extends "base.html"%}

{% block content %}
<div class="content" align="center">
	<div class="col">
		<form method="post" action="">
		  	{% csrf_token %}
		  	<table>
		  		<tr>
		  			<td>{{ form.username.label_tag }}</td>
		  			<td>{{ form.username }}
		  			{{ form.username.errors }}</td>
		  		</tr>
		  		<tr>
		  			<td>{{ form.password.label_tag }}</td>
		  			<td>{{ form.password }}
		  			{{ form.password.errors }}</td>
		  		</tr>
		  		<tr>
		  			<td colspan="2" align="right"><input type="submit" value="LOGIN"></input></td>
		  		</tr>
		  	</table>
		  </form>
		 </div>
	</div>
</div>
{% endblock %}
